<!DOCTYPE html>
{% load static %}
<html>
{% include 'templates/head.html' %}
<body>
<div class="fater-layout-header">
    {% include 'templates/nav.html' %}
</div>

<div class="fater-layout-menus">
    {% include 'templates/menus.html' %}
</div>

<div class="fater-layout-body">
    <div class="fater-panel">
        <div class="fater-pannel-title">
            数据查询
        </div>
        <div class="fater-pannel-body">
            <div class="fater-form-inline">
                <input type="text" name="para1" placeholder="请输入用户账号……"/>
            </div>
            <div class="fater-form-inline">
                <input type="text" name="para2" placeholder="请输入用户姓名……"/>
            </div>
            <div class="fater-form-inline">
                <input type="text" name="para3" placeholder="请输入联系电话……"/>
            </div>
            <div class="fater-form-inline">
                <button type="button" class="fater-btn fater-btn-form-qry">
                    <span class="fa fa-search"></span>
                </button>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="fater-panel">
        <div class="fater-pannel-title">
            <button event="add" type="button" class="fater-btn fater-btn-primary">
                <span style="color: #FFFFFF;" class="fa fa-plus"></span>
            </button>
        </div>
        <div class="fater-pannel-body">
            <div id="tableShow"></div>
        </div>
    </div>
</div>

<div class="addWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>添加信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="addForm" class="fater-form">
            <div class="fater-form-item">
                <label>用户账号</label>
                <input type="text" name="userName" placeholder="请输入用户账号"/>
            </div>
            <div class="fater-form-item">
                <label>用户密码</label>
                <input type="password" name="passWord" placeholder="请输入用户密码"/>
            </div>
            <div class="fater-form-item">
                <label>用户姓名</label>
                <input type="text" name="name" placeholder="请输入用户姓名"/>
            </div>
            <div class="fater-form-item">
                <label>用户年龄</label>
                <input type="text" name="age" placeholder="请输入用户年龄"/>
            </div>
            <div class="fater-form-item">
                <label>用户性别</label>
                <input type="radio" name="gender" value="男"/> 男
                <input type="radio" name="gender" value="女"/> 女
            </div>
            <div class="fater-form-item">
                <label>用户类型</label>
                <input type="radio" name="type" value="1"/> 销售员
                <input type="radio" name="type" value="2"/> 采购员
            </div>
            <div class="fater-form-item">
                <label>联系电话</label>
                <input type="text" name="phone" placeholder="请输入联系电话"/>
            </div>
            <div class="fater-form-item">
                <label>联系地址</label>
                <input type="text" name="address" placeholder="请输入联系地址"/>
            </div>
            <div class="fater-form-btns">
                <button type="button" id="addFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="updWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>修改信息</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="updForm" class="fater-form">
            <div class="fater-form-item">
                <label>用户账号</label>
                <input type="text" name="userName" placeholder="请输入用户账号"/>
            </div>
            <div class="fater-form-item">
                <label>用户姓名</label>
                <input type="text" name="name" placeholder="请输入用户姓名"/>
            </div>
            <div class="fater-form-item">
                <label>用户年龄</label>
                <input type="text" name="age" placeholder="请输入用户年龄"/>
            </div>
            <div class="fater-form-item">
                <label>用户性别</label>
                <input type="radio" name="gender" value="男"/> 男
                <input type="radio" name="gender" value="女"/> 女
            </div>
            <div class="fater-form-item">
                <label>用户类型</label>
                <input type="radio" name="type" value="1"/> 销售员
                <input type="radio" name="type" value="2"/> 采购员
            </div>
            <div class="fater-form-item">
                <label>联系电话</label>
                <input type="text" name="phone" placeholder="请输入联系电话"/>
            </div>
            <div class="fater-form-item">
                <label>联系地址</label>
                <input type="text" name="address" placeholder="请输入联系地址"/>
            </div>
            <input type="hidden" name="id"/>
            <div class="fater-form-btns">
                <button type="button" id="updFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="fater-layout-foot">
    {% include 'templates/foot.html' %}
</div>

{% include 'templates/commjs.html' %}
<script src="{% static 'js/Users.js' %}" type="text/javascript"></script>
</body>
</html>
